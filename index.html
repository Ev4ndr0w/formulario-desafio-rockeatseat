<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murilo Conversas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">



</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="name">
                        <div class="input-wrapper">
                            <label for="event-title">Nome</label>
                            <input type="text" id="event-title" required minlength="8" />
                        </div>


                        <div class="input-wrapper">
                            <label for="event-title">Sobrenome</label>
                            <input type="text" id="event-text" />

                        </div>
                    </div>





                    <div class="input-wrapper">
                        <label for="event-link">Email <span>(digite um email válido)</span></label>
                        <input type="url" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>




                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> INFORMAÇÕES DO MENTOR </legend>

                    <div class="input-wrapper">
                        <label for="event-email">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="email" id="event-email" />
                    </div>



            </fieldset>




            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Seus horários disponíveis </legend>

                    <div class="col-3">
                        
                        <p>Primeira Mentoria</p>
                        <div class="class-date">
                            <div class="input-wrapper">
                                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>

                            
                            <div class="input-wrapper">
                                <label class="hour" for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>


                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                        <p>Segunda Mentoria</p>
                            <div class="class-date">
                                <div class="input-wrapper">
                                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date" />
                                </div>


                                <div class="input-wrapper">
                                    <label class="hour" for="event-begin">Das</label>
                                    <input type="time" id="event-begin" />
                                </div>


                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" />

                                </div>
                            </div>
                            </div>
                        



                    </div>
            </fieldset>


        </form>
        <footer>
            <button class="button" form="my-form">
                Salvar
            </button>
        </footer>

    </div>
</body>

</html>
